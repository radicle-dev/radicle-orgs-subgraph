specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: OrgV1Factory
    kind: ethereum/contract
    network: rinkeby
    source:
      address: "0xe30aA5594FFB52B6bF5bbB21eB7e71Ac525bB028"
      abi: OrgV1Factory
      startBlock: 8566667
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OrgCreated
      abis:
        - name: OrgV1Factory
          file: ./abis/OrgV1Factory.json
        - name: OrgV1
          file: ./abis/OrgV1.json
      eventHandlers:
        - event: OrgCreated(address,address)
          handler: handleOrgCreated
      file: ./src/mapping.ts
