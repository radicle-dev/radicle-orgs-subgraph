specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: OrgV1Factory
    kind: ethereum/contract
    network: rinkeby
    source:
      address: "0x57962Eb188146A4942c44545a97478d64dc9e4A5"
      abi: OrgV1Factory
      startBlock: 8738827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Org
      abis:
        - name: OrgV1Factory
          file: ./abis/OrgV1Factory.json
        - name: OrgV1
          file: ./abis/OrgV1.json
      eventHandlers:
        - event: OrgCreated(address,address)
          handler: handleOrgCreated
      file: ./src/mapping.ts
templates:
  - name: OrgV1
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: OrgV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/org.ts
      entities:
        - Org
        - Anchor
        - Project
      abis:
        - name: OrgV1
          file: ./abis/OrgV1.json
      eventHandlers:
        - event: Anchored(bytes32,bytes,uint8)
          handler: handleAnchored
        - event: Unanchored(bytes32)
          handler: handleUnanchored
