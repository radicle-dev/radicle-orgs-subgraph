specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: OrgV1Factory
    kind: ethereum/contract
    network: rinkeby
    source:
      address: "0xF3D04e874D07d680e8b26332eEae5b9B1c263121"
      abi: OrgV1Factory
      startBlock: 8774325
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Org
      abis:
        - name: OrgV1Factory
          file: ./abis/OrgV1Factory.json
        - name: OrgV1
          file: ./abis/OrgV1.json
      eventHandlers:
        - event: OrgCreated(address,address)
          handler: handleOrgCreated
      file: ./src/mapping.ts
templates:
  - name: OrgV1
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: OrgV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/org.ts
      entities:
        - Org
        - Anchor
        - Project
      abis:
        - name: OrgV1
          file: ./abis/OrgV1.json
      eventHandlers:
        - event: Anchored(bytes32,uint32,bytes)
          handler: handleAnchored
        - event: Unanchored(bytes32)
          handler: handleUnanchored
        - event: OwnerChanged(address)
          handler: handleOwnerChanged
