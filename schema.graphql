type Org @entity {
  id: ID!
  owner: Bytes!
  creator: Bytes!
  timestamp: BigInt!
}

type Anchor @entity {
  id: ID!
  org: Org!
  objectId: Bytes!
  tag: BigInt!
  multihash: Bytes!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type Project @entity {
  id: ID!
  org: Org!
  timestamp: BigInt!
  anchor: Anchor!
}
