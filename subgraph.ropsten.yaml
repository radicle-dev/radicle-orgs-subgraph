specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: OrgV1Factory
    kind: ethereum/contract
    network: ropsten
    source:
      address: "0x2007bcEf1247CD03Bb4262eF420D6487368f473B"
      abi: OrgV1Factory
      startBlock: 10213923
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OrgCreated
      abis:
        - name: OrgV1Factory
          file: ./abis/OrgV1Factory.json
        - name: OrgV1
          file: ./abis/OrgV1.json
      eventHandlers:
        - event: OrgCreated(address,address)
          handler: handleOrgCreated
      file: ./src/mapping.ts
